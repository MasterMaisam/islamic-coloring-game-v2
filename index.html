<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>5 Pillars of Islam Coloring Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      text-align: center;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
    }

    h1 {
      background: linear-gradient(90deg, #ff6a00, #ffcc00, #33cc33, #0099ff, #cc33ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2em;
      animation: colorFade 4s infinite ease-in-out;
      margin: 20px auto 10px;
    }

    @keyframes colorFade {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }

    #canvas {
      border: 2px solid #ddd;
      touch-action: none;
      background: #fff;
    }

    .colors {
      display: flex;
      justify-content: center;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    .color {
      width: 40px;
      height: 40px;
      margin: 5px;
      border-radius: 50%;
      border: 2px solid #333;
      cursor: pointer;
    }

    .color.active {
      border: 3px solid black;
    }

    .level-buttons, .control-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .level-buttons button, .control-buttons button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ffc107;
      cursor: pointer;
    }

    .level-buttons button:hover, .control-buttons button:hover {
      background-color: #e0a800;
    }

    .popup, #certificatePopup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffff;
      border: 3px solid #4caf50;
      padding: 20px;
      border-radius: 12px;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .popup.show, #certificatePopup.show {
      display: block;
    }

    .popup button, #certificatePopup button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üé® Islamic Coloring Game: 5 Pillars of Islam</h1>

  <div class="level-buttons">
    <button onclick="loadLevel(0)">üïå Shahadah</button>
    <button onclick="loadLevel(1)">üïã Salah</button>
    <button onclick="loadLevel(2)">üåô Sawm</button>
    <button onclick="loadLevel(3)">üí∞ Zakat</button>
    <button onclick="loadLevel(4)">üïä Hajj</button>
  </div>

  <div class="control-buttons">
    <button onclick="resetCanvas()">üîÑ Reset</button>
    <button onclick="undoStroke()">‚Ü©Ô∏è Undo</button>
  </div>

  <canvas id="canvas" width="350" height="400"></canvas>

  <div class="colors" id="colorPalette">
    <div class="color active" style="background:#000000"></div>
    <div class="color" style="background:#ff0000"></div>
    <div class="color" style="background:#00ff00"></div>
    <div class="color" style="background:#0000ff"></div>
    <div class="color" style="background:#ffff00"></div>
    <div class="color" style="background:#ff69b4"></div>
    <div class="color" style="background:#964B00"></div>
    <div class="color" style="background:#ffffff"></div>
  </div>

  <div class="popup" id="levelPopup">
    üéâ Level Completed!
    <br><button onclick="closePopup()">OK</button>
  </div>

  <div id="certificatePopup">
    üßæ MashaAllah! You have completed all 5 levels of the game. You're a true Islamic star! ‚≠êÔ∏è<br>
    <button onclick="restartGame()">üîÅ Play Again</button>
    <button onclick="document.getElementById('certificatePopup').classList.remove('show')">‚ùå Close</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let painting = false;
    let currentColor = '#000000';
    const completedLevels = new Set();
    let paths = [];
    let currentPath = [];

    const levels = ['shahadah.png', 'salah.png', 'sawm.png', 'zakat.png', 'hajj.png'];

    document.getElementById('colorPalette').addEventListener('click', function(e) {
      if (e.target.classList.contains('color')) {
        document.querySelectorAll('.color').forEach(c => c.classList.remove('active'));
        e.target.classList.add('active');
        currentColor = e.target.style.backgroundColor;
      }
    });

    function startPosition(e) {
      painting = true;
      currentPath = [];
      draw(e);
    }

    function endPosition() {
      painting = false;
      ctx.beginPath();
      if (currentPath.length > 0) paths.push(currentPath);
    }

    function draw(e) {
      if (!painting) return;
      const rect = canvas.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
      ctx.lineWidth = 10;
      ctx.lineCap = 'round';
      ctx.strokeStyle = currentColor;
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
      currentPath.push({x, y, color: currentColor});
    }

    canvas.addEventListener('mousedown', startPosition);
    canvas.addEventListener('mouseup', endPosition);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchstart', startPosition);
    canvas.addEventListener('touchend', endPosition);
    canvas.addEventListener('touchmove', draw);

    function resetCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      paths = [];
      loadLevel(currentLevel);
    }

    function undoStroke() {
      paths.pop();
      redraw();
    }

    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      loadLevel(currentLevel, false);
      for (const path of paths) {
        ctx.beginPath();
        for (let i = 0; i < path.length; i++) {
          ctx.strokeStyle = path[i].color;
          ctx.lineTo(path[i].x, path[i].y);
          ctx.stroke();
          ctx.beginPath();
          ctx.moveTo(path[i].x, path[i].y);
        }
      }
    }

    function showPopup() {
      document.getElementById('levelPopup').classList.add('show');
    }

    function closePopup() {
      document.getElementById('levelPopup').classList.remove('show');
    }

    function showCertificate() {
      document.getElementById('certificatePopup').classList.add('show');
    }

    let currentLevel = 0;
    function loadLevel(index, show = true) {
      currentLevel = index;
      const img = new Image();
      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        paths = [];
        if (show) {
          completedLevels.add(index);
          showPopup();
          if (completedLevels.size === levels.length) {
            setTimeout(showCertificate, 1600);
          }
        }
      };
      img.src = levels[index];
    }

    function restartGame() {
      completedLevels.clear();
      document.getElementById('certificatePopup').classList.remove('show');
      loadLevel(0);
    }

    loadLevel(0);
  </script>
</body>
</html>
